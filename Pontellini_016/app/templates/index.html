{% extends 'base.html' %}

{% block content %}
<h1>Giochi Disponibili</h1>
{% for game in games %}

<article>
    <header>
        <h2><a href="{{ url_for('main.game_detail', id=game['id']) }}">{{ game['nome'] }}</a></h2>
        <small>Categoria: {{ game['categoria'] }} - Iscritti: {{ game['numero_giocatori_massimo'] }}</small>
    </header>
</article>
<hr>
{% endfor %}
{% endblock %}
